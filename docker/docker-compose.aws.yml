version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lotto-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lottoguide
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - lotto_postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lottoguide"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lotto-network

  lotto-api:
    image: lotto-api:latest
    container_name: lotto-api
    restart: unless-stopped
    ports:
      - "8083:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      # 데이터베이스 설정 (postgres 서비스 사용)
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=lottoguide
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/lottoguide
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      # JPA 설정: update로 설정하여 테이블 자동 생성/업데이트
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lotto-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  lotto_postgres_data:

networks:
  lotto-network:
    driver: bridge
